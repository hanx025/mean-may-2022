<!DOCTYPE html>
<html lang="en">
<head>

    <title>Margin</title>
<style>
    div{
        border: 5px solid orangered;
        margin-bottom: 10px;
        
    }
    #div1{
        width: 50%;
        margin: auto;
    }

<body>

    <h1>Margin demo</h1>

    <div id="div1">
        <h1>This is a div 1</h1>
    </div>

    <div id="div2">
        <h1>This is a div 2</h1>
    </div>
    
</body>
</html>
