<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html elements</title>
</head>
<body>
    <h1>Image</h1>

    <img src="images/healthcare.png" alt="Healthcare image" width="25%" height="25%" >
    <h1>Link</h1>
    <a href="http://www.kaushalya.tech/" target="_blank">Kaushalya tech</a>
    <h1>Table</h1>

    <table>
        
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
        </tr>
        
        <tr>
            <td>Rice</td>
            <td>60</td>
            <td>10</td>
            <td>600</td>
        </tr>
    </table>

    <h1>List - unordered List</h1>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h1>List - Ordered List</h1>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

</body>
</html>
