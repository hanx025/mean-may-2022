<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <h1>IPL Assignment</h1>

    <script>

        function ipl(name,team,season,runs,wickets){
            this.name=name
            this.team = team
            this.season = season
            this.runs = runs
            this.wickets = wickets
            this.info = function (){
                return " Name : " +this.name +" Team :"+this.team +" Season "+this.season + " Runs : "+this.runs +" Wickets : "+this.wickets
            }
        }

        player1 = new ipl("Dhoni","CSK",2019,500,0)
        player2 = new ipl("Dhoni","CSK",2019,600,0)
        player3 = new ipl("Jadeja","CSK",2019,400,10)
        player4 = new ipl("Jadeja","CSK",2021,450,12)
        player5 = new ipl("Virat","RCB",2021,550,0)
        player6 = new ipl("ABD","RCB",2020,555,0)
        player7 = new ipl("Bumrah","MI",2020,55,14)

        iplplayers=[]
        iplplayers.push(player1)
        iplplayers.push(player2)
        iplplayers.push(player3)
        iplplayers.push(player4)
        iplplayers.push(player5)
        iplplayers.push(player6)
        iplplayers.push(player7)

        highestscoreforallseason=0
        highestrungetter = ''

        for (i=0;i<iplplayers.length;i++){
            player = iplplayers[i]
            if (player.runs >highestscoreforallseason){
                highestscoreforallseason = player.runs
                //highestrungetter =player.name
                highestrungetter =player.info()
            }
        }

        

        console.log("Highest scorer for all season is "+highestrungetter + " maximum runs"+highestscoreforallseason)
        console.log("using for each with arrrow function ")
        iplplayers.forEach(player =>{
            
            if (player.runs >highestscoreforallseason){
                highestscoreforallseason = player.runs
                //highestrungetter =player.name
                highestrungetter =player.info()
            }
        
        })

        console.log("Highest scorer for all season is: with forEach "+highestrungetter + " maximum runs"+highestscoreforallseason)

        console.log("Highest run getter for a season:using filter")

        season = 2021
        highestscoreforaseason=0

        iplplayers.filter(player =>{

            if (player.season == season){
            
                if (player.runs >highestscoreforaseason){
                    highestscoreforaseason = player.runs
                
                    highestrungetter =player.info()
            }
        }
        
        })
        console.log("Highest scorer for the season  "+season +" is " +highestrungetter + " maximum runs"+highestscoreforaseason)
    </script>
    
</body>
