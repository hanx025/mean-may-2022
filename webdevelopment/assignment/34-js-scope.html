<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scopes</title>
</head>
<body>

    <h1>let,var,const</h1>

    <script>
        // var - global scope
        var course = "MEAN";
        
        const pi=3.143
        console.log('value of pi  '+pi)

        console.log('var - course '+course)

        function checkGlobal(){
            console.log('My currrent course '+course)
            console.log('My future course ')
            course = "MERN"
           // pi=3.15 - you cannot change value of a const variable
           console.log('value of pi inside a function  '+pi)
        }
        console.log("my course "+course)
        checkGlobal()
        console.log("my future course "+course)


        console.log('const ')

        let duration = 18
        duration = 19        
        {
            let duration = 13
            let version=1.3
        }


        console.log('duration '+duration)
       // console.log('version '+version) - you cannot access block level variable out side
       // of the block
    </script>
</body>
</html>
