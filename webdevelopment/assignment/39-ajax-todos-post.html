<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo's Get</title>
<style>

    table,td,th{
        border: 2px solid blue;
        padding: 3px;
        margin: auto;
        border-collapse: collapse;
    }
    h1{
        text-align: center;
    }
</style>

</head>
<body onload="getTodos()">
    <h1>Todo's</h1>

    <input type="text" name="todo" id="todo" placeholder="Enter todo">
    <button onclick="addTodo()">Add Todo</button>
    <br>
    <table id="result"></table>
    <script>
        
        todosarray=[]
        function getTodos(){

            fetch("http://jsonplaceholder.typicode.com/todos")
            .then(resonponse=>resonponse.json())
            .then(json=>displayTodos(json))
        }

        function displayTodos(todos){
            todosarray=todos
            info="<tr><th>Title</th></tr>"
            todos.map(todo=>{

                info = info +"<tr><td>"+todo.title+"</td></tr>"
            })

            document.getElementById("result").innerHTML=info

        }

        function addTodo(){
            todo = document.getElementById("todo").value

    
    fetch("https://jsonplaceholder.typicode.com/todos", {
     
     // Adding method type
     method: "POST",
      
     // Adding body or contents to send
     body: JSON.stringify({
        userId: 1,
        id:1,
        title:todo,
         completed: false         
     }),
      
     // Adding headers to the request
     headers: {
         "Content-type": "application/json; charset=UTF-8"
     }
 })
 .then(response => response.json())
 
// Displaying results to console
.then(json => todosarray.unshift(json));            

        }
    </script>
    
</body>
</html>
