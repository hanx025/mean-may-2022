<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
</head>
<body>

    <h1>Array methods</h1>

    <script>

        console.log('for each')

        const marks =[20,15,19,13,22]
       // marks =[20,15,19,13,22,23] throws error
       marks.push(18)
       console.log('marks array '+marks)

       console.log('marks array:for loop ')
       for (i=0;i<marks.length;i++)
       {
           console.log(marks[i])
       }

       console.log('marks array:foreachloop ')
       function foreachfunction(value){
           console.log(value)
       }

       marks.forEach(foreachfunction)

       console.log('marks array:foreachloop:anotherway ')

       function foreachfunction2(value,index,array){
           console.log("value " +value,"index "+index + " array "+array)
       }

       marks.forEach(foreachfunction2)
    
       console.log('marks array:foreachloop:with arrow function ')

       marks.forEach((v)=>console.log(v))
       console.log('marks array:foreachloop:with arrow function::second way ')
       marksupd = marks.forEach((v)=>console.log(v*2))

       
    </script>
    
</body>
</html>
