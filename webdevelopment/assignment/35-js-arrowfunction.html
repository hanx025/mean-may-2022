<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow functions</title>
</head>
<body>

    <h1>Arrow functions</h1>

    <script>

        function add(n1,n2){
            return n1+n2
        }


        total = add(100,150)
        console.log('sum is '+total)

        var subtract = function (n1,n2){
            return n1-n2
        }

        result = subtract(150,130)
        console.log('difference  is '+result)

        var multi = function (n1,n2){
            return n1*n2
        }
        result = multi(10,20)
        console.log("multiplication without arrow function "+result)
        multiply = (n1,n2)=>n1*n2
        console.log("multiplication witharrow function "+multiply(10,20))
    </script>    
</body>
</html>
